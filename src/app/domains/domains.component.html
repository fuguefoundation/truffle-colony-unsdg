<div class="row" *ngFor="let goal of goals; let i=index" class="goals-card">
    <mat-card >
        <mat-card-header>
            <div mat-card-avatar class="goals-header-image"></div>
            <mat-card-title><span *ngIf="!goal.name">Select UNSDG</span>{{goal.name}}</mat-card-title>
            <!-- <mat-card-subtitle>{{goal.desc}}</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src="{{goal.img}}" alt="{{goal.name}}">
        <mat-card-content>
            <p>
            {{goal.desc}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="setAsDomain(i)">Set as Domain</button>
            <a mat-button href="{{goal.link}}" target="_blank">More Info</a>
        </mat-card-actions>
    </mat-card>
</div><!-- end row -->
